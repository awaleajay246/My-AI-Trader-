name: Run Bot
on:
  schedule:
    - cron: "*/1 3-12 * * 1-6"  # Runs every 1 min (IST 8:30 AM â€“ 5:30 PM)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install python-telegram-bot==20.3 pytz
      - name: Run Bot
        env:
          TOKEN: ${{ secrets.TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          MODE: ${{ secrets.MODE }}
          CAPITAL: ${{ secrets.CAPITAL }}
        run: python bot.py
